<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표 만들어보기 2</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
</head>
<body>
  <p><b>원래 크기의 이미지</b></p>
  <img src="images/tangerines.jpg" alt="레드향">
  <p><b>width="50%", height="50%"로 지정한 이미지</b></p>
  <img src="images/tangerines.jpg" alt="레드향" width="50%">
  <p><b>width="150"으로 지정한 이미지</b></p>
  <img src="images/tangerines.jpg" alt="레드향" width="150">
  <h2>먹거리</h2>
  <table>
    <tr>
      <th>입춘 천냥 국수</th>
      <td>10 : 30 ~ 17 : 00</td>
      <td>관덕정 마당</td>
    </tr>
    <tr>
      <th>제주 향토 음식</th>
      <td>10 : 30 ~ 17 : 00</td>
      <td>관덕정 마당</td>
    </tr>
    <tr>
      <th>입춘 주전부리</th>
      <td>10 : 30 ~ 17 : 00</td>
      <td>관덕정 마당</td>
    </tr>
    <tr>
      <th>차 나눔</th>
      <td>10 : 30 ~ 17 : 00</td>
      <td>관덕정 마당</td>
    </tr>
  </table>
</body>
</html>
