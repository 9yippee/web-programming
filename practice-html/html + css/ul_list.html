<body>
  <h2>레드향 샐러드 레시피</h2>
  <p><b>재료 :</b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 새초 30g</p>
  <p><b>드레싱 :</b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
  <ul>
    <li>샐러드 채소를 씻어 물기를 제거, 먹기 좋게 썰기</li>
    <li>레드향</li>
    <li>드레싱 재료를</li>
    <li>볼에 샐러드 채소와</li>
  </ul>
</body>
