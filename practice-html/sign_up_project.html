<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
      h1{font-size: 32px;}
    </style>
  </head>
  <body>
    <div id="container">
      <h1>▶︎ 회원가입<br></h1>
      <form>
        <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="아이디를 입력" autofocus required>
          </li>
          <li>
            <label for="pw1">비밀번호</label>
            <input type="password" id="pw1" size="45" placeholder="비밀번호 입력 (8자 이상~16자 미만, 특수문자 1개 포함)" required>
          </li>
          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2" placeholder="비밀번호 확인" required>
          </li> 
          <li>
            <label for="user_email">이메일</label>
            <input type="email" id="user_email" placeholder="이메일 입력" required>
          </li>
          <li>
            <label>전화번호</label>
            <select name="tel1" >
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="070">070</option>
            </select>
            <input type="text" name="tel2" size="4" maxlength="4" required/>
            <input type="text" name="tel3" size="4" maxlength="4" required/>
          </li>
          <li>
            <label for="user_address">주소</label>
            <input type="address" id="user_address" size="40" placeholder="주소 입력" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_yes" value="mailing_yes">
        <label for="mailing_yes">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_no" value="mailing_no" checked>
        <label for="mailing_no">메일 수신 안 함</label>
      </fieldset>
      <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>
  </body>
</html>
