<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
    <link href="stlye.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>▶︎ 회원가입<br></h1>
      <form>
        <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id">
          </li>
          <li>
            <label for="pw1">비밀번호</label>
            <input type="password" id="pw1">
          </li>
          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2">
          </li> 
          <li>
            <label for="user_email">이메일</label>
            <input type="email" id="user_email">
          </li>
          <li>
            <label>전화번호</label>
            <select name="tel1" >
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="070">070</option>
            </select>
            <input type="text" name="tel2" size="4" maxlength="4" />
            <input type="text" name="tel3" size="4" maxlength="4" />
          </li>
          <li>
            <label for="user_address">주소</label>
            <input type="address" id="user_address" size="40">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_yes">
        <label for="mailing_yes">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_no">
        <label for="mailing_no">메일 수신 안 함</label>
      </fieldset>
      <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>
  </body>
</html>
